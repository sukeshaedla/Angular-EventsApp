<!doctype HTML>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<div class="container" ng-cloak>
		<nav class="navbar navbar-default">
			<div class="navbar-inner">
				<ul class="nav">

				</ul>
			</div>
		</nav>
		<style>input.ng-dirty.ng-invalid {background-color: pink}</style>
		<div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
			<h1>New Event</h1>
			<hr>
			<form name="newEventForm">
				<fieldset>
					<label for="eventName">Event Name:</label>
					<input id="eventName" type="text" required ng-model="event.name" placeholder="Name of the event...">

					<label for="eventName">Event Date:</label>
					<input id="eventName" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (MM/DD/YYYY)...">

					<label for="eventName">Event Time:</label>
					<input id="eventName" type="text" ng-model="event.time" placeholder="Start and End time...">

					<label for="eventName">Event Location:</label>
					<input id="eventName" type="text" ng-model="event.location.address" placeholder="Address of the event...">
					<br>
					<input id="eventName" type="text" ng-model="event.location.city" class="input-small" placeholder="City...">

					<input id="eventName" type="text" ng-model="event.location.state" class="input-small" placeholder="State...">

					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of the image...">
				</fieldset>	

					<img ng-src="{{event.imageUrl}}" src="">

					<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-default">Save</button>
					<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

			</form>
		</div>
	</div>
<script type="text/javascript" src="/lib/jquery.min.js"></script>
<script type="text/javascript" src="/lib/underscore-1.4.4.js"></script>
<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/angular/angular.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/EventController.js"></script>
<script type="text/javascript" src="/js/controllers/EditEventController.js"></script>
<script type="text/javascript" src="/js/filters.js"></script>
</body>
</html>
