<!doctype HTML>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<div class="container">

	<nav class="navbar navbar-default">
		<div class="navbar-inner">
			<ul class="nav">

			</ul>
		</div>
	</nav>
		<div ng-controller="EventController">
			<img ng-src="{{event.imageUrl}}" alt="{{event.name}}">
			<div class="row">
				<div class ="col-xs-12">
					<h1>{{event.name}}</h1>
				</div>
			</div>
			<div class="row">
				<div class ="col-xs-12">
					<div class="span2 col-xs-3">
						<div><strong>Date:</strong>{{event.date}}</div>
						<div><strong>Time:</strong>{{event.time}}</div>
					</div>
					<div class="span3 col-xs-3">
						<address>
							<strong>Address:</strong>
							<div>{{event.location.address}}</div>
							<div>{{event.location.city}}, {{event.location.state}}</div>
						</address>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/lib/jquery.min.js"></script>
<script type="text/javascript" src="/lib/underscore-1.4.4.js"></script>
<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/angular/angular.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/EventController.js"></script>
</body>
</html>
