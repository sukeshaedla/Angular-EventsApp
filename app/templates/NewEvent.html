<div style="padding-left:20px; padding-right:20px">
	<div class="container">
		<h1>New Event</h1>
		<hr>
		<form name="newEventForm">
			<fieldset>
				<label for="eventName">Event Name:</label>
				<input id="eventName" type="text" required ng-model="event.name" placeholder="Name of the event...">

				<label for="eventName">Event Date:</label>
				<input id="eventName" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (MM/DD/YYYY)...">

				<label for="eventName">Event Time:</label>
				<input id="eventName" type="text" ng-model="event.time" placeholder="Start and End time...">

				<label for="eventName">Event Location:</label>
				<input id="eventName" type="text" ng-model="event.location.address" placeholder="Address of the event...">
				<br>
				<input id="eventName" type="text" ng-model="event.location.city" class="input-small" placeholder="City...">

				<input id="eventName" type="text" ng-model="event.location.state" class="input-small" placeholder="State...">

				<label for="eventImageUrl">Image:</label>
				<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of the image...">
			</fieldset>	

				<img ng-src="{{event.imageUrl}}" src="">

				<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-default">Save</button>
				<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
		</form>
	</div>
</div>
